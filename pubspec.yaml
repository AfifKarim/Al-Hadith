name: alhadith
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/database/hadith_db.db
    - assets/images/

  fonts:
    - family: kalpurush
      fonts:
        - asset: fonts/kalpurush.ttf
    - family: kfgq
      fonts:
        - asset: fonts/font_kfgq.ttf